<div [ngSwitch]="themeService.theme$ | async">
  <img
    *ngSwitchCase="Theme.Dark"
    ngSrc="shared/images/wallpaper-dark.jpg"
    alt="wallpaper"
    height="720"
    width="1280"
    class="img"
  />
  <img
    *ngSwitchCase="Theme.Light"
    ngSrc="shared/images/wallpaper-light.jpg"
    alt="wallpaper"
    height="720"
    width="1280"
    class="img"
  />
</div>
