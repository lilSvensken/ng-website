<app-popup [name]="PopupName.Clock">
  <h3 class="settings-title">Настройки</h3>

  <form [formGroup]="form" class="settings-form">
    <div class="settings-block">
      <div class="settings-caption">Внешний вид</div>

      <div class="settings-checkboxes-list">
        <app-radio
          formControlName="type"
          name="type"
          [caption]="ClockType.Simple"
          [value]="ClockType.Simple"
        />
        <app-radio
          name="type"
          formControlName="type"
          [caption]="ClockType.Drum"
          [value]="ClockType.Drum"
        />
        <app-radio
          formControlName="type"
          name="type"
          [caption]="ClockType.Mechanical"
          [value]="ClockType.Mechanical"
        />
      </div>
    </div>

    <div class="settings-block">
      <div class="settings-caption">Размер</div>

      <div class="settings-checkboxes-list">
        <app-radio
          formControlName="size"
          name="size"
          [caption]="'Большой'"
          [value]="ClockSize.Big"
        />
        <app-radio
          formControlName="size"
          name="size"
          [caption]="'Средний'"
          [value]="ClockSize.Middle"
        />
        <app-radio
          formControlName="size"
          name="size"
          [caption]="'Маленький'"
          [value]="ClockSize.Small"
        />
      </div>
    </div>
  </form>
</app-popup>
