<time *ngIf="dateAndTimeService.time$ | async as time" class="clock" [ngClass]="size">
  <div
    *ngFor="let sec of getRange(1, 60)"
    class="stroke"
    appTransformForSecond
    [second]="sec"
  ></div>

  <span class="hand hand--hour" [style.transform]="getTransformHrStyle(time.Hr, time.Min)"></span>
  <span class="hand hand--minute" [style.transform]="getTransformStyle(time.Min)"></span>
  <span class="hand hand--second" [style.transform]="getTransformStyle(time.Sec)"></span>
</time>
